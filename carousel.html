<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<meta charset="UTF-8">
	<title>Carrusel con Bootstrap</title>
	<style>
  /* Make the image fully responsive */
  .carousel-inner img {
	    width: 100%;
	    height: 100%;
 	 }
  </style>
</head>
<body>


	<div id="demo" class="carousel slide" data-ride="carousel">
		  <ul class="carousel-indicators">
		    <li data-target="#demo" data-slide-to="0" class="active"></li>
		    <li data-target="#demo" data-slide-to="1"></li>
		    <li data-target="#demo" data-slide-to="2"></li>
		  </ul>
		  <div class="carousel-inner">
		    <div class="carousel-item active">
		      <img src="img/moto1.jpg" alt="ironman" width="1100" height="500">
		      <div class="carousel-caption">
		        <h3>Yamaha</h3>
		        <p>yamaha!</p>
		      </div>   
		    </div>
		    <div class="carousel-item">
		      <img src="img/moto2.png" alt="capitanamerica" width="1100" height="500">
		      <div class="carousel-caption">
		        <h3>Honda</h3>
		        <p>Honda</p>
		      </div>   
		    </div>
		    <div class="carousel-item">
		      <img src="img/moto3.png" alt="blackpanther" width="1100" height="500">
		      <div class="carousel-caption">
		        <h3>kawasaki</h3>
		        <p>kawasaki</p>
		      </div>   
		    </div>
		  </div>
		  <a class="carousel-control-prev" href="#demo" data-slide="prev">
		    <span class="carousel-control-prev-icon"></span>
		  </a>
		  <a class="carousel-control-next" href="#demo" data-slide="next">
		    <span class="carousel-control-next-icon"></span>
		  </a>
    </div>

	<script src="js/jquery.min.js"></script>	
	<script src="js/popper.min.js"></script>	
	<script src="js/bootstrap.min.js"></script>		
</body>
</html>
